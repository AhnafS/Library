<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <header>
      <h1>Bookshelf</h1>
    </header>

    <div id="allBooks">
      <div class="bookContainer" data-index="">
        <img class="bookImg" src="images/no-image.jpeg" alt="" />
        <h2 class="bookName bookInfo">Sample</h2>
        <h3 class="bookAuthor bookInfo">Sample</h3>
        <h3 class="bookPages bookInfo">100</h3>
        <h3 class="readStatus bookInfo">Read</h3>
        <button class="readButton bookButton">Update</button>
        <button class="deleteButton bookButton">Delete</button>
      </div>
    </div>

    <div id="popupForm" class="hide">
      <form action="createBook">
        <h2>Add New Book</h2>

        <section>
          <label for="title">Book Title:</label>
          <input type="text" name="title" id="title" />
        </section>

        <section>
          <label for="author">Book Author</label>
          <input type="text" name="author" id="author" />
        </section>

        <section>
            <label for="pages">Number of Pages</label>
            <input type="number" name="pages" id="pages">
        </section>

        <section>
            <label for="imgUrl">Image Url</label>
            <input type="text" name="imgUrl" id="imgUrl">
        </section>

        <section id="readingCheck">
          <label for="read">Finsihed Reading?</label>
          <input type="checkbox" name="readStatus" id="read" />
        </section>

        <button type="button" id='submitButton'>Submit</button>
      </form>
    </div>

    <div id="addButtonContainer">
      <h1 id="addButton">+</h1>
    </div>

    <!-- Script -->
    <script src="updated.js"></script>
  </body>
</html>
